 MASS_ACCELERATOR:0 "Mass Accelerator"
 MASS_ACCELERATOR_DESC:0 "Ancient technology originally meant to transport resources through intra-galatic space, these scaled down mass accelerators hurl massive projectiles at a fraction of the speed of light producing devastating results if it hits."
 
 ANTIMATTER_LANCE:0 "Antimatter Lance"
 ANTIMATTER_LANCE_DESC:0 "An unholy merger of Extra-Dimensional technology and particle lance technology, this weapon projects a dimensional bending stream of power, that separates matter and antimatter, at near lightspeed, annihilating everything in its path. The only flaw is the massive amount of energy required and the long charge time."
 
 CRYSTAL_MISSILE:0 "Crystal Missile"
 CRYSTAL_MISSILE_DESC:0 "By growing crystals into missiles on a much larger scale, speeds previously thought impossible was achieved. The crystals react with shields explosively and cuts through armour easily, shredding through shields and armour with ease. Only if it wasn't so expensive it would replace the current missile technology."

